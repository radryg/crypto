<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'market/css/bootstrap.css' %}"/>

    <title>Avesomo4000's calls</title>
  </head>
    <body>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Coin</th>
                  <th scope="col">BTC Price</th>
                  <th scope="col">Volume 24h</th>
                </tr>
            </thead>
            {% for c in all_coins %}
                <tbody>
                    <tr>
                      <th scope="row">{{ forloop.counter }}</th>
                      <td><a href ="{% url 'market:coin' c.coinname_long %}">
                        {{ c.coinname_long }}</a></td>
                      <td>
                        {% include 'market/includes/btcprice.html' %}
                      </td>
                      <td>{{ c.coin_daily_volume }}</td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>

    </body>
</html>
